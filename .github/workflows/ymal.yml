name: CI/CD Pipeline

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: set up python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run test with pytest
        run: |
          pytest --maxfail=1 --disable-warnings -q

      - name : Search using GREP
        run: |
          if grep -q "This is deployment" deployment.js; then
            echo "Found"
          else
            echo "Failed to found"
            exit 1
          

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Replace productionBtn with deploymentBtn
        run: sed -i 's|productionBtn|deploymentBtn|g' index.html      

      - name: Replace production.js with deployment.js
        run: sed -i 's|production.js|deployment.js|g' index.html
      
      - name: Deploy to Github Pages
        uses: peaceiris/actions-gh-pages@v3  
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./